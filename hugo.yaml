baseURL: https://minatti.github.io/luancarminatti-hextra/
title: Luan Carminatti
theme: hextra
languageCode: pt-br
enableEmoji: true
enableInlineShortcodes: true
enableGitInfo: true
enableRobotsTXT: true
publishDir: "docs"

# Idiomas suportados
defaultContentLanguage: pt-br
languages:
  pt-br:
    languageName: Português
    weight: 1
    title: Luan Carminatti
  #Desabilitado até ajustar todo conteúdo
  # en:
  #   languageName: English
  #   weight: 2
  #   title: Luan Carminatti

# Menu do topo de navegação
menu:
  main:
  - name: Sobre
    pageRef: /about/
    weight: 1
  - name: Projetos
    pageRef: /projects/
    weight: 2
  - name: "Contato ↗"
    url: "https://wa.me/5551981383678"
    weight: 4
  - name: Procurar
    weight: 5
    params:
      type: search
  - name: GitHub
    weight: 6
    url: "https://github.com/minatti"
    params:
      icon: github
  - name: RSS
    weight: 7
    url: "/index.xml"
    params:
      icon: rss
      
params:
  description: Luan Carminatti - Desenvolvedor Fullstack, entusiasta de tecnologia e apaixonado por compartilhar conhecimento.
  keywords: ["luan carminatti", "frontend developer", "backend developer", "tecnologia", "blog", "hugo"]
  theme:
    default: system
    displayToggle: true
  #Rodapé
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal
  # mostra pela última modificação
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  # Campo de busca
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # Indexação de página por: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward