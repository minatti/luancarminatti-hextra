baseURL: "https://luancarminatti.com.br/"
title: Luan Carminatti
theme: "hextra"
publishDir: "docs"
outputs:
  home: [HTML, RSS]
markup:
  goldmark:
    renderer:
      unsafe: true
enableEmoji: true
enableRobotsTXT: true

# Idiomas suportados
defaultContentLanguage: "pt-br"
defaultContentLanguageInSubdir: true
# Define o idioma padrão como pt-br e cria subdiretórios para cada idioma
# Isso permite que o site seja acessado em /pt-br/ e /en/

languages:
  pt-br:
    languageName: Português
    contentDir: "content/pt-br"
    weight: 1
    title: Luan Carminatti
  en:
    languageName: English
    contentDir: "content/en"
    weight: 2
    title: Luan Carminatti


# Menu do topo de navegação por idioma
languages:
  pt-br:
    menu:
      main:
      - name: Sobre
        pageRef: /sobre/
        weight: 1
      - name: Projetos
        pageRef: /projetos/
        weight: 2
      - name: Blog
        pageRef: /blog/
        weight: 3
      - name: "Contato ↗"
        url: "https://wa.me/5551981383678"
        weight: 4
      - name: Procurar
        weight: 5
        params:
          type: search
      - name: GitHub
        weight: 6
        url: "https://github.com/minatti"
        params:
          icon: github
      - name: RSS
        weight: 7
        url: "/index.xml"
        params:
          icon: rss
    en:
      menu:
      main:
      - name: About
        pageRef: /en/about/
        weight: 1
      - name: Projects
        pageRef: /en/projects/
        weight: 2
      - name: Blog
        pageRef: /en/blog/
        weight: 3
      - name: "Contact ↗"
        url: "https://wa.me/5551981383678"
        weight: 4
      - name: Search
        weight: 5
        params:
          type: search
      - name: GitHub
        weight: 6
        url: "https://github.com/minatti"
        params:
          icon: github
      - name: RSS
        weight: 7
        url: "/index.xml"
        params:
          icon: rss

params:
  author:
    name: Luan Carminatti
    url: "https://luancarminatti.com.br"
    email: "luancarminatt@gmail.com"
  description: "Analista, Desenvolvedor Fullstack, entusiasta de tecnologia e apaixonado por compartilhar conhecimento."
  keywords: ["luan carminatti", "frontend developer", "backend developer", "tecnologia", "blog", "hugo"]
  theme:
    default: light
    displayToggle: true
  #Rodapé
  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal
  # mostra pela última modificação
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  # Campo de busca
  search:
    enable: true
    type: flexsearch
    flexsearch:
      # Indexação de página por: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

    blog:
      list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or asc
      pagerSize: 10